<ul class="list">
      <li *ngFor="let country of countries">
        <div class="list">
            <label> Name: </label> {{country.Name}}
            <label> Code: </label> {{country.Code}}
            <a [routerLink]="['/mainpage/country/update', country.Id]" >Update</a>
            <a [routerLink]="['/mainpage/country/countrylist']" (click)="delete(country.Id)" >Delete</a>
        </div>
        <div class="listseparator">
        </div>
    </li>
</ul>
