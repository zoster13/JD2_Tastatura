Add Accommodation

<div>
    <form #f="ngForm" (ngSubmit)="onSubmitAccomm(f.value, f)">
    <div>
      <label for="Name">Name: </label>
      <input type="text" name="Name" ngModel>
    </div>
    <div>
      <label for="Description">Description: </label>
      <input type="text" name="Description" ngModel>
    </div>
    <div>
      <label for="Address">Address: </label>
      <input type="text" name="Address" ngModel>
    </div>
    <div>
      <label for="Longitude">Longitude: </label>
      <input type="text" name="Longitude" ngModel>
    </div>
    <div>
      <label for="Latitude">Latitude: </label>
      <input type="text" name="Latitude" ngModel>
    </div>
    <div>
        <input type="file" id="accomPicture" name="imageUrl" value="Choose Image" ngModel/>
    </div>
    <div>
        <label for="Place">Choose place: </label>
        <select name="Place" ngModel>
            <option *ngFor="let p of places" value="{{p.Id}}">{{p.Name}}</option>
        </select>
    </div>
    <div>
        <label for="AccommodationType">Choose accommodation type: </label>
        <select name="AccommodationType" ngModel>
            <option *ngFor="let accommtype of accommTypes" value="{{accommtype.Id}}">{{accommtype.Name}}</option>
        </select>
    </div>
    <input type="submit" value="Add Accommodation">
  </form>
</div>
