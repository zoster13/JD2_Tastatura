  <div>        
    <!-- Kreiramo mapu -->
    <agm-map [latitude]="defaultInfo.centerLat" [longitude]="defaultInfo.centerLong" [zoom]="18">
    
    <template *ngFor="let mapInfo of accomodationsMapInfo;">
      <!-- Postavljamo markere -->
      <agm-marker [latitude]="mapInfo.centerLat" [longitude]="mapInfo.centerLong" [title]="mapInfo.title"
      [label]="mapInfo.label">

        <!-- Svakom markeru dodajemo info-window (Nije obavezno!)-->
        <agm-info-window [latitude]="mapInfo.centerLat" [longitude]="mapInfo.centerLong" >
          <!-- U info-window stavljamo html -->
          <span style="font-size: 16px;font-family:'Times New Roman'">ADADDA</span>
          <br/>
          <span style="font-family:'Times New Roman'; color:gray;"><strong>Jugodrvo</strong></span>
          <span style="font-family:'Times New Roman'; color:gray;">Bulevar osloboÄ‘enja 131</span>
          <a [href]="mapInfo.link">See the site.</a>
        </agm-info-window>

      </agm-marker>
     </template>
    </agm-map>
  </div>
