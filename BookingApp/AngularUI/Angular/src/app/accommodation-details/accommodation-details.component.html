<h1>Accommodation details</h1>
<div *ngIf="accommodation">
      <div><label>Id: </label>{{accommodation.Id}}</div>
      <div><label>Name: </label>{{accommodation.Name}}</div>
      <div><label>Description: </label>{{accommodation.Description}}</div>
      <br/>
      <button (click)="goBack()">Back</button>
</div>
