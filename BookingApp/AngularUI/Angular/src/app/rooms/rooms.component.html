<h1>Rooms</h1>
<ul>
      <li 
        *ngFor="let room of rooms">
        <div>
            <label> Id: </label> {{room.Id}}
            <label> Bed Count: </label> {{room.Count}}
            <label> Price per night: </label> {{room.Price}}
        </div>
    </li>
</ul>

<br/>
<button (click)="goBack()">Back</button>
