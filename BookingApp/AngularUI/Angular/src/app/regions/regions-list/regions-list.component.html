<ul class="list">
    <div>
        <li *ngFor="let region of regions">
            <div class="list">
                <label> Name: </label> {{region.Name}}
                <label> Country: </label> {{region.Country.Name}}
                <a [routerLink]="['/mainpage/regions/update', region.Id]" >Update</a>
            </div>
            <div class="listseparator">
            </div>
        </li>
    </div>
</ul>
