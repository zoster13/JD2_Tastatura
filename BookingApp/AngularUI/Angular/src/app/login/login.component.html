<html lang="en-US">
<head>
  <meta charset="utf-8">
    <title>Login</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">
</head>
    <div id="login">
      <form name='form-login' (ngSubmit)="login()">
        <span class="fontawesome-user"></span>
        <input type="text" id="username" name="username" [(ngModel)]="model.username" placeholder="Username"/>
       
        <span class="fontawesome-lock"></span>
         <input type="password" id="password" name="password" [(ngModel)]="model.password" placeholder="Password"/>
        
        <input type="submit" value="Login">
        </form>
    </div>
