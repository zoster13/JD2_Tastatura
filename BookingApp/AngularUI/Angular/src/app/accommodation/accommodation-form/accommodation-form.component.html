<div class="formborder" id="accommformborder">
    <form #f="ngForm" (ngSubmit)="onSubmitAccomm(f.value, f)">
    <div>
      <label for="Name">Name: </label>
      <input type="text" name="Name" [ngModel]="accommodation.Name" #Name="ngModel" required>
    </div>
    <div>
      <label for="Description">Description: </label>
      <input type="text" name="Description"  [ngModel]="accommodation.Description">
    </div>
    <div>
      <label for="Address">Address: </label>
      <input type="text" name="Address" [ngModel]="accommodation.Address">
    </div>
    <div>
      <label for="Longitude">Longitude: </label>
      <input type="text" name="Longitude" [ngModel]="accommodation.Longitude">
    </div>
    <div>
      <label for="Latitude">Latitude: </label>
      <input type="text" name="Latitude" [ngModel]="accommodation.Latitude">
    </div>
    <div>
        <!-- <input type="file" name="imageUrl" required (change)="fileChange(input)" #input /> -->
        <!-- <div class="image"> <img class="accommimage" [attr.src]='fileSrcs[0]' alt="" /> </div> -->
        <label for="image1"> Image File </label>
        <br/>
        <input type="file" name="ImageURL" (change)="onImageChange($event)">
    </div>
    <div>
        <label for="Place">Choose place: </label>
        <select name="Place" ngModel>
            <option *ngFor="let p of places" value="{{p.Id}}">{{p.Name}}</option>
        </select>
    </div>
    <div>
        <label for="AccommodationType">Choose accommodation type: </label>
        <select name="AccommodationType" ngModel>
            <option *ngFor="let accommtype of accommTypes" value="{{accommtype.Id}}">{{accommtype.Name}}</option>
        </select>
    </div>
    <div *ngIf="!isUpdate">
        <input type="submit" value="Add">
    </div>
    <div *ngIf="isUpdate">
        <input type="submit" value="Update">
    </div>
  </form>
</div>
